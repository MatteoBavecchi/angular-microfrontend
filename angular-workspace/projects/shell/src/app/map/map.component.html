<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)">

  <agm-marker 
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m.label!, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="'f'">
      [markerDraggable]="m.draggable"
      (dragEnd)="markerDragEnd(m, $event)">
      
    <agm-info-window>
     <app-header-widget></app-header-widget>
    </agm-info-window>
    
  </agm-marker>

</agm-map>
