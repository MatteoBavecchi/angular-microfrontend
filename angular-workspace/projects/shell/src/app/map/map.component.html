<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false"
  (mapClick)="mapClicked($event)">

  <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label!, i)" [latitude]="m.lat"
    [longitude]="m.lng" [label]="'f'" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)">

    <agm-info-window>
      <div class="text-marker">
        <h1>app microfrontendHeader</h1>
        <h2>app-header-text-marker</h2>
        <app-header-text-marker lat="{{m.lat}}" lon="{{m.lng}}"></app-header-text-marker>
      </div>
    </agm-info-window>

  </agm-marker>

</agm-map>
