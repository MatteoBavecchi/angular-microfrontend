<form>
    <label for="id">Email</label>
    <input id="id" type="text" #email><br>
    <label for="password">Password</label>
    <input id="password" type="password" #password>
</form>
<br>
<button (click)="onLogin(email.value, password.value)">Login</button><br>
<button style="background: sienna;" routerLink="/login/home">Back</button>
